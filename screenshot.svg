<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="900" viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style>
			.bg { fill: #ffffff; }
			.header { fill: #f5f5f5; }
			.text-dark { fill: #0a0a0a; }
			.text-light { fill: #7a7a7a; }
			.button { fill: #0066cc; }
			.border { fill: none; stroke: #e0e0e0; stroke-width: 1; }
		</style>
	</defs>

	<!-- Background -->
	<rect class="bg" width="1200" height="900"/>

	<!-- Header -->
	<rect class="header" width="1200" height="100"/>

	<!-- Header Border -->
	<line x1="0" y1="100" x2="1200" y2="100" class="border"/>

	<!-- Logo/Title -->
	<text x="50" y="60" class="text-dark" font-size="24" font-weight="bold">Ascend</text>

	<!-- Navigation -->
	<text x="400" y="60" class="text-light" font-size="14">Home</text>
	<text x="480" y="60" class="text-light" font-size="14">About</text>
	<text x="570" y="60" class="text-light" font-size="14">Blog</text>
	<text x="640" y="60" class="text-light" font-size="14">Contact</text>

	<!-- Main Content -->
	<g id="content">
		<!-- Hero Section -->
		<rect x="50" y="150" width="1100" height="200" class="header"/>

		<!-- Hero Text -->
		<text x="100" y="220" class="text-dark" font-size="32" font-weight="bold">Welcome to Ascend</text>
		<text x="100" y="260" class="text-light" font-size="16">A lightweight, performance-focused WordPress theme</text>

		<!-- Button -->
		<rect x="100" y="300" width="120" height="40" rx="4" class="button"/>
		<text x="130" y="325" fill="white" font-size="14" font-weight="500">Get Started</text>

		<!-- Posts Section -->
		<text x="100" y="420" class="text-dark" font-size="24" font-weight="bold">Latest Posts</text>

		<!-- Post Card 1 -->
		<rect x="50" y="460" width="320" height="250" rx="8" class="header"/>
		<text x="70" y="490" class="text-dark" font-size="16" font-weight="bold">Post Title</text>
		<text x="70" y="520" class="text-light" font-size="12">Posted on January 1, 2024</text>
		<text x="70" y="560" class="text-dark" font-size="14">This is a sample post excerpt demonstrating the layout and styling of the Ascend theme.</text>
		<text x="70" y="680" class="button" font-size="12" font-weight="bold">Read More</text>

		<!-- Post Card 2 -->
		<rect x="440" y="460" width="320" height="250" rx="8" class="header"/>
		<text x="460" y="490" class="text-dark" font-size="16" font-weight="bold">Post Title</text>
		<text x="460" y="520" class="text-light" font-size="12">Posted on December 28, 2023</text>
		<text x="460" y="560" class="text-dark" font-size="14">Another sample post showcasing the responsive design and clean layout.</text>
		<text x="460" y="680" class="button" font-size="12" font-weight="bold">Read More</text>

		<!-- Post Card 3 -->
		<rect x="830" y="460" width="320" height="250" rx="8" class="header"/>
		<text x="850" y="490" class="text-dark" font-size="16" font-weight="bold">Post Title</text>
		<text x="850" y="520" class="text-light" font-size="12">Posted on December 20, 2023</text>
		<text x="850" y="560" class="text-dark" font-size="14">The third example post demonstrating consistent styling across multiple content items.</text>
		<text x="850" y="680" class="button" font-size="12" font-weight="bold">Read More</text>
	</g>

	<!-- Footer -->
	<rect x="0" y="800" width="1200" height="100" class="header"/>
	<line x1="0" y1="800" x2="1200" y2="800" class="border"/>

	<text x="50" y="835" class="text-dark" font-size="14" font-weight="bold">Ascend Theme</text>
	<text x="50" y="860" class="text-light" font-size="12">&copy; 2024 Your Site Name. All rights reserved.</text>

	<text x="800" y="835" class="text-light" font-size="12">Privacy Policy</text>
	<text x="950" y="835" class="text-light" font-size="12">Terms of Service</text>
</svg>
